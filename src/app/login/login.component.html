<div class="container" fxLayout="row" fxLayoutAlign="center center" fxFlex="1 1 auto">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form fxLayout="column" #loginForm="ngForm">
        <mat-form-field>
          <mat-select placeholder="Email" name="email" required ngModel>
            <mat-option *ngFor="let email of emails" [value]="email">{{email}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input type="password" required matInput placeholder="Password" name="password" ngModel>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="end">
      <a mat-button routerLink="../register">Register</a>
      <button *ngIf="emails.length" mat-button color="primary" (click)="login(loginForm.value)">Login</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #noEmailsTpl>
  No accounts registerd on this machine.
</ng-template>
